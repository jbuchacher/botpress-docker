welcome: # this is the #welcome bloc referenced in index.js
  - typing: true
    text: # Picks one randomly
      - Hey there!
      - Hello {{user.first_name}}
      - Good day :)
  - text: Are you hungry? I am! Let\'s see if we can figure out something to eat.
    typing: 1s
  - text: First, let\'s figure out how adventurous you are feeling.
    typing: 1s
  - text: Are we dining out, or eating in?

goodbye:
  - text: You are leaving because of reason {{reason}}
    typing: true
  - Hope to see you back again soon! # if no other properties, you can just send a strings
